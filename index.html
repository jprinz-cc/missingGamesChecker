<!DOCTYPE html>
<html>
<head>
    <title>XML File Comparison</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <h1>XML File Comparison</h1>
    <form id="lbPlatformFileForm">
        <label for="lbPlatformFile">1. Launchbox Platforms.xml: </label>
        <input type="file" id="lbPlatformFile" required><br><br>
        <button type="submit" id="lbPlatformFileSubmit">Submit</button><span id="msglbPlatformFile"></span><br><br>
    </form>

    <div id="platformForm" style="display: none;">
        <label for="platformSelect">2. Platform To Check</label>
        <select name="platformSelect" id="platformSelect">
            <option value="">Select a platform</option>
        </select>
        <span class="ok" id="msgPlatformSelect"></span><br><br>
    </div>
    
    <form id="comparisonForm" style="display: none;">
        <label for="platformFile">3. The platform XML file:</label>
        <input type="file" id="platformFile" required><br><br>
        
        <label for="metadataFile">4. Metadata.xml:</label>
        <input type="file" id="metadataFile" required><br><br>

        <label for="property">Property Name:</label>
        <input type="text" id="property" required disabled><br><br>

        <button type="submit">Compare</button>
    </form>

    <div id="resultContainer" style="display: none;">
        <h2>Comparison Result</h2>
        <table id="missingItemsList"></table>
    </div>

    <script src="js/missingGamesChecker.js"></script>
</body>
</html>
